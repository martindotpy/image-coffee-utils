server:
  host: localhost:8080

spring:
  api:
    version: v0

logging:
  pattern:
    dateformat: HH:mm:ss
    level: "%highlight(%-5level)"
    console:
      "%clr(%d{HH:mm:ss}){faint} %highlight(%-5level) ---
      [%clr(${spring.application.name:-}){yellow}] %clr(%-45.45logger{45}){cyan}
      %clr(:){faint} %m%n"
