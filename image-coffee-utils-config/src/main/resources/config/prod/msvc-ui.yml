server:
  port: 8090

spring:
  application:
    name: msvc-ui

  mvc:
    view:
      suffix: .xhtml

  devtools:
    livereload:
      enabled: false

    restart:
      enabled: false
      additional-exclude: "**"

eureka:
  instance:
    hostname: ${SPRING_CLOUD_EUREKA_HOSTNAME:localhost}
    preferIpAddress: true

  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka

logging:
  pattern:
    level: "%highlight(%-5level)"
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %highlight(%-5level)
      %clr(${PID:- }){magenta} %clr(---){faint}
      [%clr(${spring.application.name:-}){yellow}] %clr(%-45.45logger{45}){cyan}
      %clr(:){faint} %m%n"

  file:
    path: logs
    name: logs/msvc-ui.log

  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
