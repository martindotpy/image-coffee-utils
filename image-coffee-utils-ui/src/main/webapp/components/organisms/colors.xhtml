<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <h:form>
    <h1 style="color: white">Colors</h1>

    <p:panel header="Extract Colors">
      <p:fileUpload mode="advanced" dragDropSupport="true" multiple="false">
        <p:validateFile allowTypes="/(\.|\/)(gif|jpeg|jpg|png)$/" />
      </p:fileUpload>
      <p:button value="Process Colors" icon="pi pi-check" />
      <p:panelGrid columns="2" layout="grid" styleClass="colors-container">
        <p:graphicImage
          srcset="https://picsum.photos/700/400"
          class="image-colors"
        />

        <p:panel header="Colors detected" styleClass="colors-container">
          <p:panelGrid columns="2" layout="grid">
            <div
              style="background-color: #ff5733; width: 50px; height: 50px"
            ></div>
            <h:outputText value="40%" />
            <div
              style="background-color: #33ff57; width: 50px; height: 50px"
            ></div>
            <h:outputText value="30%" />
            <div
              style="background-color: #3357ff; width: 50px; height: 50px"
            ></div>
            <h:outputText value="20%" />
            <div
              style="background-color: #f3ff33; width: 50px; height: 50px"
            ></div>
            <h:outputText value="10%" />
          </p:panelGrid>
        </p:panel>
      </p:panelGrid>
    </p:panel>
  </h:form>
</ui:composition>
