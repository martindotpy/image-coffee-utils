<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <h:form>
    <h1 style="color: white">Invert Colors</h1>

    <p:panel header="Invert Colors Tool">
      <div style="margin-bottom: 20px">
        <p:fileUpload mode="advanced" dragDropSupport="true" multiple="false">
          <p:validateFile allowTypes="/(\.|\/)(gif|jpeg|jpg|png)$/" />
        </p:fileUpload>
        <p:button value="Invert Colors" icon="pi pi-check" />
      </div>

      <p:panelGrid columns="2" layout="grid" style="margin-top: 20px">
        <p:graphicImage
          srcset="https://picsum.photos/600/300"
          class="image-colors"
        />

        <p:graphicImage
          srcset="https://picsum.photos/600/300"
          class="image-colors"
        />
      </p:panelGrid>

      <div style="text-align: right; margin-top: 20px">
        <p:commandButton value="Download" icon="pi pi-download" />
      </div>
    </p:panel>
  </h:form>
</ui:composition>
