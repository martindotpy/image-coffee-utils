<!DOCTYPE html>
<html
  lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Coffee Utils</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </h:head>
  <h:body>
    <div class="layout">
      <h:form style="height: 100%">
        <p:menu>
          <p:submenu label="Image Tools">
            <p:menuitem
              value="Colors"
              icon="pi pi-palette"
              action="#{contentController.changePage('/components/organisms/colors.xhtml')}"
              update="content"
            />
            <p:menuitem
              value="Crop"
              icon="pi pi-stop"
              action="#{contentController.changePage('/components/organisms/crop.xhtml')}"
              update="content"
            />
            <p:menuitem
              value="Invert Colors"
              icon="pi pi-images"
              action="#{contentController.changePage('/components/organisms/invertColors.xhtml')}"
              update="content"
            />
            <p:menuitem
              value="Resize"
              icon="pi pi-arrows-h"
              action="#{contentController.changePage('/components/organisms/resize.xhtml')}"
              update="content"
            />
          </p:submenu>
        </p:menu>
      </h:form>

      <div class="content">
        <h:panelGroup id="content">
          <ui:include src="#{contentController.currentPage}" />
        </h:panelGroup>
      </div>
    </div>
  </h:body>
</html>
